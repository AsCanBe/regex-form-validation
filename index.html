<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<script type="text/javascript" src="./js/app.js" async></script>

	<title></title>
</head>
<body class="bg-light">

	<div class="container">
		<div class="flex-center">

			<form action="#" method="post">
			  <div class="form-group">
			  	<p>
			    <label for="username">Username</label>
			    <input type="username" class="form-control" id="username" placeholder="Username">
			    <span class="bg-danger">Your username must be a combination of letters and numbers between 6 - 16 characters long</span>
				</p>
			  </div>
			  <div class="form-group">
			  	<p>
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Password">
			    <span class="bg-danger">Your password must contain an uppercase letter and a number</span>
				</p>
			  </div>
			  <div class="form-group">
			  	<p>
			    <label for="telephone">Phone number</label>
			    <input type="telephone" class="form-control" id="telephone" placeholder="Phone number">
			    <span class="bg-danger">Must be a valid UK telephone number</span>
				</p>
			  </div>
			  <div class="form-group">
			  	<p>
			    <label for="email">Email address</label>
			    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address">
			    <span class="bg-danger">Must be a valid email address</span>
			    </p>
			  </div>
			</form>

		</div>
	</div>

</body>
</html>
